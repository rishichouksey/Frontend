<alert></alert> 
<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Create Account</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputFirstName">First
                                            Name</label><input class="form-control py-4" formControlName="firstName"
                                            type="text" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                                            placeholder="Enter first name" /></div>
                                </div> 
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputLastName">Last
                                            Name</label><input class="form-control py-4" formControlName="lastName"
                                            type="text" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                                            placeholder="Enter last name" /></div>
                                </div>
                            </div> 
                            <div class="form-group"><label class="small mb-1"
                                    for="inputConfirmPassword">Address</label><input class="form-control py-4"
                                    formControlName="address" type="text"
                                    [ngClass]="{ 'is-invalid': submitted && f.address.errors }" placeholder="Address" />
                            </div>

                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1"
                                            for="inputEmailAddress">Email</label><input class="form-control py-4"
                                            formControlName="emailId" type="text"
                                            [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }"
                                            aria-describedby="emailHelp" placeholder="Enter email address" /></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1"
                                            for="inputPassword">Password</label><input class="form-control py-4"
                                            formControlName="password" type="text"
                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="password"
                                            placeholder="Enter password" /></div>
                                </div>

                            </div>
                            <div class="form-group mt-4 mb-0">
                                <!-- <a class="btn btn-primary btn-block"
                                    routerLink="/dashboard">Create Account</a> -->
                                <button type="submit" class="btn btn-primary px-4" [disabled]="false">Create
                                    Account</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/login">Have an account? Go to login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
